<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>英単語テスト</title>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>英単語テストアプリ</h1>

  <div id="step1">
    <p>テストしたい英単語（カンマ区切り）を入力：</p>
    <input type="text" id="wordInput" placeholder="例: apple, orange, banana" />
    <button onclick="startTest()">テスト開始</button>
  </div>

  <div id="step2" style="display: none;">
    <p id="question"></p>
    <input type="text" id="answerInput" placeholder="答えを入力" />
    <button onclick="submitAnswer()">送信</button>
  </div>

  <div id="result" style="display: none;">
    <p id="feedback"></p>
    <button onclick="nextQuestion()">次の問題へ</button>
  </div>
</body>
</html>
