<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>英単語クイズ（Gemini版）</title>
</head>
<body>
  <h1>英単語クイズを作ろう！</h1>
  <textarea id="wordInput" rows="4" cols="50" placeholder="単語をカンマ区切りで入力してください（例: apple, banana, cat）"></textarea><br />
  <button id="startBtn">問題を作成</button>

  <div id="quizSection" style="display:none;">
    <h2>問題</h2>
    <div id="question"></div>
    <input type="text" id="answerInput" placeholder="ここに答えを入力" />
    <button id="submitAnswer">回答送信</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
